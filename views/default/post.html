{{extend 'layout.html'}}
{{from gluon.contrib.markdown import WIKI}}

<header>
	Autor: {{=post.autor.username}} <br>
	{{if post.autor.id == auth.user.id:}}
	{{=A(T('Editar post'), _href=URL(f='edit',args=post.id))}}<br>
	{{pass}}
</header>

<article>
	{{=WIKI(post.contenido)}}
</article>

<footer>
	Puntos: {{=post.puntos}}
</footer>
